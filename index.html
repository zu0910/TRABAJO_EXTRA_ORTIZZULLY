<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Extra</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="principal">
        <div id="title">HISTÓRICO DE PERSONAS DESMOVILIZADAS</div>
        <p>ESTADÍSTICAS DE LA POBLACIÓN DESMOVILIZADA <br> DE LOS GRUPOS ALZADOS EN ARMAS QUE SE ENCUENTRAN EN <br> SISTEMA DE INFORMACIÓN PARA LA REINTEGRACIÓN (SIR)</p>
        <input type="search" placeholder="Escribe el departamento" id="departamento">
        <div id="contenido">
            <table class="table table-bordered border-info">
                <thead >
                <tr>
                    <th scope="col">DEPARTAMENTO</th>
                    <th scope="col">AÑO DE DESMOVILIZACIÓN</th>
                    <th scope="col">NUMERO DE DESMOVILIZADOS</th>
                    <th scope="col">FECHA DE CORTE</th>
                    <th scope="col">FECHA DE ACTUAÑIZACIÓN</th>
                </tr>
                </thead>
                <tbody id="complemento">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
